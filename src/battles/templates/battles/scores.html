{% extends 'layout.html' %}

{% block content %}
<div class="content" id="battles-list">
    <table>
        <thead>
        <tr>
            <th>Место</th>
            <th>Название команды</th>
            <th>Счёт</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Row -->
        {% for result in results %}
        <tr>
            <td>{{ result.place }}</td>
            <td>{{ result.name }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
{% endblock %}
