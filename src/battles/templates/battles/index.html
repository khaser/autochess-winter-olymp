{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<div class="content" id="battles-list">
    <table>
        <thead>
        <tr>
            <th>Time of Battle</th>
            <th>First Team</th>
            <th>Second Team</th>
            <th>Winner</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Row -->
        {% for battle in battles %}
        <tr>
            <td>{{ battle.time }}</td>
            <td>{{ battle.red_username }}</td>
            <td>{{ battle.blue_username }}</td>
            <td>{{ battle.winner_username }}</td>
            <td>
                <button onclick="window.location.href='/battles/{{battle.battle_id}}/0'">View Battle</button>
            </td>
        </tr>
        {% endfor %}
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
{% endblock %}
